<!DOCTYPE html>
<html>
<head>
	<title>Class与Style绑定</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app" class="staic" :class="classObject"></div>

<script type="text/javascript">
	var app = new Vue({
		el: "#app",
		data: {
			classObject: {
				'active': true,
				'text-danger': true
			}
		}
	});
</script>
</body>
</html>
