<!DOCTYPE html>
<html>
<head>
	<title>Vue-模板语法</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
	<div class="text">
		<span>文本： {{ message }}</span>
	</div>
	<div class="ohtml">
		<p>原始HTML： {{ html }}</p>
		<p>HTML：<span v-html="html"></span> </p>
	</div>
	<div class="spe">
		<span>特性</span>
	</div>
	<div class="ojc">
		<p>使用 JavaScript 表达式</p>
		<p>number +１: {{ number+1 }}</p>
		<p>{{ number == 1 ? "Yes" : "No" }}</p>
		<p>{{ message.split('').reverse().join('') }}</p>
	</div>
	<div class="instruct">
		<span v-on:click="instruct()">指令</span>
	</div>
	<div class="param">
		<span>参数</span>
		<a target="_blank" v-bind:href="url">跳转到百度</a>
	</div>
	<div class="param">
		<span>修饰符</span>
		<form v-on:submit.prevent="onSubmit()">
			<button>提交</button>
		</form>
	</div>
</div>

<script type="text/javascript">
	var app = new Vue({
		el: "#app",
		data: {
			message: "Hello World!",
			html: "<b style='color:red'>我是大红色</b>",
			number: 1,
			url: "http://www.baidu.com"
		},
		methods: {
			instruct: function () {
				alert('这是一个指令')
			},
			onSubmit: function () {
				alert("提交表单");
				this.message = this.message.split("").reverse().join("");
			}
		}
	});
</script>
</body>
</html>
