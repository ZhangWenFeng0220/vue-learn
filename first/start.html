<!DOCTYPE html>
<html>
<head>
	<title>起步</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
	<style type="text/css">
		.app{
			padding-top: 20px; 
		}
	</style>
</head>
<body>
<div id="app">
	<div class="app">{{ message }}</div>
</div>

<script type="text/javascript">
	var app = new Vue({
		el: "#app",
		data: {
			message: 'Hello World!'
		}
	});
</script>
</body>
</html>
