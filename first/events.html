<!DOCTYPE html>
<html>
<head>
	<title>事件处理</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<!-- v-on:click.once 挺好用，例如一些订单提交，就只让提交一次 -->
<div id="app">
	<button @click.once="warn('当前表单未能提交', $event)">提交</button>

	<input type="" name="" @keyup.alt.67="keyup">
</div>

<script type="text/javascript">
		var app = new Vue({
			el: "#app",
			methods: {
				warn: function (message, event) {
					console.log(event);
					if (event) event.preventDefault();
					alert(message);
				},
				keyup: function () {
					console.log('keyup');
				}
			}
		});
	</script>
</body>
</html>
