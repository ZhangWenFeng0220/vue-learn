<!DOCTYPE html>
<html>
<head>
	<title>Vue实例</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
<script type="text/javascript">
	new Vue({
		data: {
			a: 1
		},
		created: function () {
			console.log("this a is:" + this.a);
		}
	});
</script>
</body>
</html>
